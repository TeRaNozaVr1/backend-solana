<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Swap Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #143021;
            color: white;
            text-align: center;
            margin: 0;
        }
        .widget-container {
            width: 350px;
            background: #1a3d2e;
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 { font-size: 24px; }
        .btn {
            background: #98ff38;
            border: none;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            color: #143021;
            font-weight: bold;
        }
        .btn:hover { background: #7ed82c; }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        #statusMessage { margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="widget-container">
        <h2>Solana Swap</h2>
        <button id="connectPhantom" class="btn">Підключити Phantom</button>
        <button id="connectSolflare" class="btn">Підключити Solflare</button>
        <p id="walletInfo">Гаманець не підключено</p>
        <select id="currency">
            <option value="SOL">Solana (SOL)</option>
            <option value="USDT">Tether (USDT)</option>
            <option value="USDC">USD Coin (USDC)</option>
        </select>
        <input type="number" id="amount" placeholder="Введіть суму">
        <button id="confirmSwap" class="btn">Обміняти</button>
        <p id="statusMessage"></p>
    </div>
<script src="/exchange.js"></script>

    <script type="module">
        import { Connection } from "https://esm.sh/@solana/web3.js";

        const SOLANA_NETWORK = "https://api.mainnet-beta.solana.com";
        const BACKEND_URL = "https://celadon-daffodil-101810.netlify.app/";
        let wallet = null, provider = null;
        const connection = new Connection(SOLANA_NETWORK);

        async function connectWallet(type) {
            let walletProvider;

            if (type === "phantom" && window.solana && window.solana.isPhantom) {
                walletProvider = window.solana;
            } else if (type === "solflare" && window.solflare && window.solflare.isSolflare) {
                walletProvider = window.solflare;
            } else {
                openWalletApp(type);
                return;
            }

            try {
                const response = await walletProvider.connect({ onlyIfTrusted: false });
                wallet = walletProvider.publicKey.toString();
                provider = walletProvider;
                document.getElementById("walletInfo").innerText = `Підключено: ${wallet}`;
                saveWalletToURL(wallet); // Додаємо адресу гаманця до URL
            } catch (error) {
                console.error("Помилка підключення:", error);
            }
        }

        function openWalletApp(walletType) {
            const redirectUrl = encodeURIComponent(window.location.href);
            if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) { // Якщо мобільний пристрій
                if (walletType === "phantom") {
                    window.location.href = `phantom://open?return_to=${redirectUrl}`;
                } else if (walletType === "solflare") {
                    window.location.href = `solflare://open?redirect=${redirectUrl}`;
                }
            } else {
                alert("Будь ласка, встановіть гаманець або використовуйте браузерну версію.");
            }
        }

        function saveWalletToURL(walletAddress) {
            const url = new URL(window.location);
            url.searchParams.set("wallet", walletAddress);
            window.history.replaceState({}, "", url);
        }

        function checkWalletConnection() {
            const urlParams = new URLSearchParams(window.location.search);
            const walletAddress = urlParams.get("wallet");

            if (walletAddress) {
                document.getElementById("walletInfo").innerText = `Підключено: ${walletAddress}`;
                wallet = walletAddress;
            }
        }

        async function sendTransaction() {
            if (!wallet) {
                alert("Спочатку підключіть гаманець");
                return;
            }

            const amount = parseFloat(document.getElementById("amount").value);
            if (!amount || amount <= 0) {
                alert("Введіть коректну суму");
                return;
            }

            document.getElementById("statusMessage").innerText = "Відправка транзакції...";

            try {
                const response = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ wallet, amount }),
                });

                const result = await response.json();
                document.getElementById("statusMessage").innerText = result.success
                    ? `✅ Обмін успішний! Tx: ${result.txid}`
                    : `❌ Помилка: ${result.error}`;
            } catch (error) {
                document.getElementById("statusMessage").innerText = "❌ Помилка при відправці транзакції.";
                console.error("Помилка:", error);
            }
        }

        document.getElementById("connectPhantom").addEventListener("click", () => connectWallet("phantom"));
        document.getElementById("connectSolflare").addEventListener("click", () => connectWallet("solflare"));
        document.getElementById("confirmSwap").addEventListener("click", sendTransaction);

        window.onload = checkWalletConnection;
    </script>
</body>
</html>
